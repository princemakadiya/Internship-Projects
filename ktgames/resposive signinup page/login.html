<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form class="row g-3" id="signinform">
        <h1 style="text-align: center; color: aquamarine;">Login</h1><br><br>
        <div class="col-md-12" style="align-self: center;">
          <label for="inputAddress" class="form-label">E-mail id</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  >
      
        </div>
        <br>
        <div class="col-md-12" style="align-self: center;">
          <label for="inputAddress" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" >
        </div>
        
        </div>
        <div class="col-12" style="text-align: center;">
          <button type="submit" class="btn btn-primary" onclick="myFunction()">Login</button>
        </div><br>
        <div class="col-12" style="text-align: center;">
          <button type="submit" class="btn btn-primary" id="google">Login with Google</button>
        </div><br>
        <div class="col-12" style="text-align: center;">
          <button type="submit" class="btn btn-primary" id="facebook">Login with Facebook</button>
        </div><br>
       
        <div style="text-align: center;">  <p>New User? <a href="signup.html">Sign Up</a> </p> </div>
      </form>
      <script>
        function myFunction() {
          alert("Succesfully logged in...");
        }
        </script>
